{% extends "layout/public_base.html" %}

{% block content %}

<div class="auth-container">

    <div class="auth-card">

        <h2 class="auth-title">Smart Presence</h2>
        <p class="auth-subtitle">Sign in to continue</p>

        <form id="loginForm" autocomplete="off">

            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" class="form-input" required>
            </div>

            <div class="form-group">
            <label>Password</label>

            <div class="password-wrapper">
                <input type="password" id="password" class="form-input password-input" required>
                <button type="button" id="togglePassword" class="toggle-password" tabindex="-1">
                    üëÅ
                </button>
            </div>
        </div>
            <button id="loginBtn" type="submit" class="btn btn-primary w-100">
                <span class="btn-text">Login</span>
                <span class="btn-loader hidden"></span>
            </button>

        </form>

        <div class="auth-links">
            <a href="/auth/register" data-no-spa>Create account</a>
        </div>

        <div class="auth-links">
            <a href="/">‚Üê Back to Home</a>
        </div>

    </div>

</div>

{% endblock %}

{% block scripts %}
<script type="module" src="/static/app/public/login.js"></script>
{% endblock %}
